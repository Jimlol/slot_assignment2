<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Slot Machine</title>
    <!-- CSS Section -->
    <link href="css/main.css" rel="stylesheet" />
</head>
<body>
<div id="slotbox">
    <div id="topban"></div>
	<div id="wltipsbox">
		<div id="winOrLose">
			<div class="wltips"></div>
			<p></p>
		</div>
	</div>
	<div id="slotmain">
		<div id="result">
			<div id="result_fir"></div>
			<div id="result_sec"></div>
			<div id="result_thr"></div>
		</div>
	</div>
    <div id="stat">
		<ul id="playerStats">
			<li id="jackpot">Jackpot: 5000</li>
			<li id="playerTurn">Turn: 0</li>
			<li id="playerWins">Wins: 0</li>
			<li id="playerLosses">Losses: 0</li>
			<li id="playerWinRatio">Win Ratio: 0%</li>
		</ul>
    </div>
	<div id="control">
		<div class="disp">
			<img class="pocket" src="img/pocket.png" />
			<div id="playerMoney">1000</div>
		</div>

		<div id="betEntry">
			<p>Place Your Bet Here</p>
			<input id="playerBet" name="points" value="10" onblur="if(this.value<10){alert('Can not be less than 10！');this.value=10;this.focus();}" />
		</div>

		<button id="spinButton"></button>
	</div>

    <!-- JavaScript Section -->
    <script src="js/jquery.js"></script>
    <script src="js/main.js"></script>
</div>
</body>

</html>
